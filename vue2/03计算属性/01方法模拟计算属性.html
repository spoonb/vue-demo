<!DOCTYPE html>
<html>
    <head>
        <title>vue-demo</title>
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <a v-bind:href="url" target="_blank">{{ url }}</a>
            <br/>姓：<input v-model:value="first_name" @change="change"/>
            <br/>名：<input v-model:value="last_name" @change="change"/>
            <br/><span>{{ full_name }}</span>
        </div>
        <script type="text/javascript">
            const vm = new Vue({
                el:"#root",
                data: {
                    first_name: "张",
                    last_name: "三",
                    full_name: "张三",
                    url: "https://www.baidu.com"
                },
                methods: {
                    change: function(event) {
                        this.full_name = this.first_name + this.last_name
                    }
                }
            })
        </script>
    </body>
</html>
