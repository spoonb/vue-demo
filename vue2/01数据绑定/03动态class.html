<!DOCTYPE html>
<html>
    <head>
        <title>01数据绑定</title>
        <script type="text/javascript" src="../00js/vue.js"></script>
        <style>
            .red {
                color: red;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <span :class="className">测试文本</span>
            <button @click="colorSwitch">颜色切换</button>
        </div>
        <script type="text/javascript">
            let colors = ["blue", "red"]
            const vm = new Vue({
                el:"#root",
                data: {
                  index: 0  
                },
                computed: {
                    className() {
                        return colors[this.index]
                    }
                },
                methods: {
                    colorSwitch() {
                        this.index = (this.index + 1) % 2
                    }
                }
            })
        </script>
    </body>
</html>
