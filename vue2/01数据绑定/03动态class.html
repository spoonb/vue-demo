<!DOCTYPE html>
<html>
    <head>
        <title>01数据绑定</title>
        <script type="text/javascript" src="../00js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <!-- 
                完整的单向绑定
                {{ url }} 插值语法
            -->
            <a v-bind:href="url" target="_blank">{{ url }}</a>
            <!-- 简写的单向绑定 -->
            <!-- <a :href="url" target="_blank">{{ url }}</a> -->

            <!-- 完整的双向绑定 -->
            <br/>姓：<input v-model:value="first_name"/>
            <br/>名：<input v-model:value="last_name"/>
            <!-- 简写的双向绑定 -->
            <!-- <br/>名：<input v-model="last_name"/> -->
        </div>
        <script type="text/javascript">
            const vm = new Vue({
                el:"#root",
                /* 
                 简写形式
                 */
                // data: {
                //     first_name: "张",
                //     last_name: "三",
                //     url: "https://www.baidu.com"
                // }

                /* 
                 对象形式
                 */
                // data: {
                //     return {
                //         first_name: "张",
                //         last_name: "三",
                //         url: "https://www.baidu.com"
                //     }
                // }

                /* 
                 函数形式
                 推荐的写法
                 推荐原因：当data被定义在组件中时，组件可能被用来创建多个实例，如果定义为简写或者对象形式则多个实例共用一个data对象这就可能导致一些问题
                 */
                data: function() {
                    return {
                        first_name: "张",
                        last_name: "三",
                        url: "https://www.baidu.com"
                    }
                }
            })
            // vm.$mount("#root") // vue能挂在到#root的本质是调用了这个函数
        </script>
    </body>
</html>
