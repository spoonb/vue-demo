<!DOCTYPE html>
<html>

<head>
    <title>11非单文件组件</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>

    <div>
        <div id="root">
            <page-header></page-header>
            <school></school>
            <hr>
            <student></student>
        </div>
        <br>
        <div id="root1">
            <page-footer></page-footer>
        </div>
    </div>
    <script type="text/javascript">

        // 老样子，这就是全局组件的定义方法
        Vue.component("page-header", {
            template: `
                <div><h1>header</h1></div>
            `
        })

        Vue.component("page-footer", {
            template: `
                <div><h1>footer</h1></div>
            `
        })

        // 1. 创建组件
        const school = Vue.extend({
            template: `
                <div>
                    <h3>学校名称：{{name}}</h3>
                    <h3>学校地址：{{address}}</h3>
                </div>
            `,
            data() {
                return {
                    name: "新余一中",
                    address: "江西新余"
                }
            }
        })

        const student = Vue.extend({
            template: `
                <div>
                    <h3>学生姓名：{{name}}</h3>
                    <h3>学生年龄：{{age}}</h3>
                </div>
            `,
            data() {
                return {
                    name: "张三",
                    age: 19
                }
            }
        })


        // 2. 注册组件
        new Vue({
            el: "#root",
            components: {
                school,
                student
            }
        })

        new Vue({
            el: "#root1"
        })

    </script>
</body>

</html>
