<!DOCTYPE html>
<html>

<head>
    <title>05条件渲染</title>
    <script type="text/javascript" src="../00js/vue.js"></script>
</head>

<body>
    <div id="root">
        <button @click="isShow">{{ isNoneTitle }}</button>
        <!-- 
            v-show，true的时候显示节点，false则隐藏节点
            节点本身已经被加载，但通过display来控制节点的显示/隐藏
         -->
        <div v-show="isNone">
            <br />姓：<input v-model:value="first_name" />
            <br />名：<input v-model:value="last_name" />
            <!-- 
                v-if，true时加载节点
                template，在coding阶段简单模块化各个标签，在解析后template本身会被移除不会影响页面的排版
            -->
            <template v-if="first_name && last_name">
                <br />全名：<span>{{ full_name }}</span>
            </template>
        </div>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                first_name: "张",
                last_name: "三",
                isNone: true,
                isNoneTitle: "隐藏"
            },
            computed: {
                full_name() {
                    return this.first_name + this.last_name
                }
            },
            methods: {
                isShow() {
                    this.isNone = !this.isNone
                    if (this.isNone) {
                        this.isNoneTitle = "隐藏"
                    } else {
                        this.isNoneTitle = "显示"
                    }
                }
            }
        })
    </script>
</body>

</html>
