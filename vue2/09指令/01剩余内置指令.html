<!DOCTYPE html>
<html>

<head>
    <title>vue-demo</title>
    <script type="text/javascript" src="../../js/vue.js"></script>

    <style>

        [v-cloak] {
            display: none;
        }

    </style>
</head>


<body>

    <!-- 
        主要演示一下指令
        v-text, v-html, v-slot, v-pre, v-cloak, v-once
     -->

    <div id="root">

        msg：<input type="text" v-model="msg">

        <h2>v-text</h2>
        <h3>{{msg}}</h3>
        <h3 v-text="msg"></h3>

        <h2>v-html</h2>
        <div v-html="html"></div>

        <h2>v-slot</h2>
        <div v-pre>{{msg}}</div>

        <h2>v-pre</h2>
        <div v-pre>{{msg}}</div>

        <h2>v-cloak</h2>
        <div v-cloak>{{msg}}</div>

        <h2>v-once</h2>
        <div v-once>{{msg}}</div>

    </div>

    <script type="text/javascript">

        const vm = new Vue({
            el: "#root",
            data: {
                msg: "hello world",
                html: "<h3>msg</h3>"
            },
            created() {
                setTimeout(() => {
                    this.msg = "Hello World"
                }, 3000)
            },
        })

    </script>
</body>

</html>
