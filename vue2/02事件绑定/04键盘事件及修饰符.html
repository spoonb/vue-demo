<!DOCTYPE html>
<html>
    <head>
        <title>02事件绑定</title>
        <script type="text/javascript" src="../00js/vue.js"></script>
        <style>
            .first {
                background-color: bisque;
            }
            .second {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <input @keydown.enter="enter" value="keydown.enter"></input>
            <input @keyup.space="space" value="keyup.space"></input>
            <input @keyup.shift.c="c" value="keyup.shift.c"></input>
            <input @keyup.ctrl.c="c" value="keyup.ctrl.c"></input>
            <input @keyup.alt.c="c" value="keyup.alt.c"></input>
            <input @keydown.shift.c="c" value="keydown.shift.c"></input>
            <input @keydown.ctrl.c="c" value="keydown.ctrl.c"></input>
            <input @keydown.alt.c="c" value="keydown.alt.c"></input>
        </div>
        <script type="text/javascript">
            const vm = new Vue({
                el:"#root",
                methods: {
                    enter() {
                        console.log("enter")
                    },
                    space() {
                        console.log("space")
                    },
                    c() {
                        console.log("c")
                    }
                }
            })
        </script>
    </body>
</html>
