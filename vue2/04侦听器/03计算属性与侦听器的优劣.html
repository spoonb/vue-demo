<!DOCTYPE html>
<html>

<head>
  <title>04侦听器</title>
  <script type="text/javascript" src="../00js/vue.js"></script>
</head>

<body>
  <div id="root">
    <a v-bind:href="url" target="_blank">{{ url }}</a>
    <br />姓：<input v-model:value="first_name" />
    <br />名：<input v-model:value="last_name" />
    <br /><span>{{ full_name }}</span>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: "#root",
      data: {
        first_name: "张",
        last_name: "三",
        url: "https://www.baidu.com"
      },
      // 计算属性的核心是返回值，函数的返回值是同步的，没法异步
      computed: {
        full_name() {
          return this.first_name + this.last_name
        }
      },
      // 相对于计算属性watch可以很自然的使用异步
      watch: {
        full_name: function () {
          setTimeout(() => console.log('full_name更新完成'), 1000)
        }
      }
    })
  </script>
</body>

</html>
